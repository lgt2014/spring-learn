apply plugin: 'java'

apply plugin: 'application'
apply plugin: 'maven'
mainClassName = 'com.lgt.learn.SpringManu'

repositories {
    mavenCentral()
}

dependencies{
    compile group:'org.springframework', name:'spring-core',version:'4.0.0.RELEASE'
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "file://.")
		}
	}
}
